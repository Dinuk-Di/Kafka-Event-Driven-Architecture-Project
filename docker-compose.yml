version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka
    ports:
      # Exposes Kafka to your host machine on port 9092
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Listeners:
      # - PLAINTEXT://kafka:29092 is for internal communication between containers
      # - PLAINTEXT_HOST://localhost:9092 is for communication from your host machine
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  order-service:
    # Build the Dockerfile located in the ./order-service directory
    build:
      context: .
      dockerfile: ./order-service/Dockerfile
    container_name: order-service
    ports:
      # Maps your host port 8085 to the container's port 8085
      - "8085:8085"
    depends_on:
      kafka:
        condition: service_started
    environment:
      # This OVERRIDES the value in application.properties
      # It correctly points to the internal Kafka listener
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Your application properties
      SERVER_PORT: 8085
      SPRING_KAFKA_TOPIC_NAME: order-topic
      # Placeholders for your API keys
      SENDGRID_API_KEY: "YOUR_REAL_SENDGRID_API_KEY"
      SENDGRID_FROM_EMAIL: "your-verified-sender@example.com"

  stock-service:
    # Build the Dockerfile located in the ./stock-service directory
    build:
      context: .
      dockerfile: ./stock-service/Dockerfile
    container_name: stock-service
    ports:
      # Maps your host port 8081 to the container's port 8081
      - "8089:8089"
    depends_on:
      kafka:
        condition: service_started
    environment:
      # This OVERRIDES the value in application.properties
      # It correctly points to the internal Kafka listener
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Your application properties
      SERVER_PORT: 8089
      SPRING_KAFKA_TOPIC_NAME: order-topic

  email-service:
    # Build the Dockerfile located in the ./email-service directory
    build:
      context: .
      dockerfile: ./email-service/Dockerfile
    container_name: email-service
    ports:
      # Maps your host port 8083 to the container's port 8083
      - "8083:8083"
    depends_on:
      kafka:
        condition: service_started
    environment:
      # This OVERRIDES the value in application.properties
      # It correctly points to the internal Kafka listener
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Your application properties
      SERVER_PORT: 8083
      SPRING_KAFKA_TOPIC_NAME: order-topic
      # Placeholders for your API keys
      SENDGRID_API_KEY: "YOUR_REAL_SENDGRID_API_KEY"
      SENDGRID_FROM_EMAIL: "your-verified-sender@example.com"

  kafka-consumer:
    image: confluentinc/cp-kafka:7.3.0
    container_name: kafka-consumer
    depends_on:
      - kafka
    # This command block is now corrected
    command: >
      sh -c "
        echo 'Waiting for Kafka to be ready...'
        cub kafka-ready -b kafka:29092 1 60
        echo 'Kafka is ready!'
        
        # This is now on a single line to avoid shell errors
        kafka-console-consumer --bootstrap-server kafka:29092 --topic order-topic --from-beginning
      "